<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>ğŸ“’ Finance Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <ion-card style="margin: 0 0 10px 0">
    <ion-card-header>
      <ion-card-title>Rs. {{ balance | number:'1.2-2' }}</ion-card-title>
      <ion-card-subtitle>Available Balance</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-button expand="block" color="success" (click)="openAddModal()">
    â• Add Transaction
  </ion-button>

  <ion-list *ngIf="transactions.length; else empty" style="margin-top: 10px">
    <ion-item *ngFor="let tx of transactions">
      <ion-label>
        <h3>{{ tx.type }}</h3>
        <p>{{ tx.date | date:'short' }} â€” {{ tx.remarks }}</p>
      </ion-label>

      <ion-badge [color]="tx.type === 'WITHDRAW' ? 'danger' : 'success'">
        {{ formatAmount(tx) }}
      </ion-badge>

      <ion-buttons slot="end">
        <ion-button color="primary" size="small" (click)="openEditModal(tx)">
          âœï¸
        </ion-button>
        <ion-button color="danger" size="small" (click)="confirmDelete(tx.id)">
          ğŸ—‘ï¸
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ng-template #empty>
    <div class="ion-text-center ion-padding">
      No transactions yet. Add your first transaction.
    </div>
  </ng-template>
</ion-content>
