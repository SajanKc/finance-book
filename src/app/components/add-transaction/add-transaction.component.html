<ion-header>
  <ion-toolbar>
    <ion-title>Add Transaction</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select formControlName="type">
        <ion-select-option value="SAVING">Saving</ion-select-option>
        <ion-select-option value="WITHDRAW">Withdraw</ion-select-option>
        <ion-select-option value="INTEREST">Interest</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input
        type="number"
        formControlName="amount"
        inputmode="decimal"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Note</ion-label>
      <ion-input formControlName="note"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid"
      >Add</ion-button
    >
  </form>
</ion-content>
